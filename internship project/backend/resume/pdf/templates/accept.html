<!DOCTYPE html>
<html lang="en">
<html>
<head>
	
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-eqvi="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Doument</title>
</head>
<body>
<div class="container">
     <div class="row m-5">
         <div class="col-md-12">
             <h1>Resume Builder</h1>
             <hr>
         </div>
        </div>
<div class="row m-5">
      <div class="col-md-12">
         <h4>Please fill out your details</h4>
         </div>
         
        </div>
      
<div class="row m-5">
     <div class="col-md-7">
        <form method ="POST" action="/">
            {% csrf_token %}

      
              <div class="form-group">
               <label for ="name ">Name</label>
               <input type ="text" class ="form-control" id ="name" name="name" placeholder ="Enter your name">
               <br>
                </div>

                <div class="form-group">
                  <label for ="phone ">Phone</label>
                  <input type ="text" class ="form-control" id ="phone" name="phone" placeholder ="Enter your phone number">
                  <br>
                   </div>
  
                <div class="form-group">
                <label for="email ">Email</label>
                <input type="text" class="form-control" id="email" name="email" placeholder="name@gmail.com">
                 <br>
                 </div>
                <div class="form-group">
                <label for="school ">School</label>
                <input type="text" class="form-control" id="school" name="school" placeholder="MIT"><br>
                </div>

  
                <div class="form-group">
                <label for="degree ">Degree</label>
                <input type="text" class="form-control" id="degree" name="degree"  placeholder="BE"><br>
      
                </div>

                <div class="form-group">
                <label for="university ">University</label>
                <input type="text" class="form-control" id="university" name="university" placeholder="University affiliated">
                <br></div>

                <div class="form-group">
                  <label for="college_cgpa ">College cgpa</label>
                  <input type="text" class="form-control" id="college_cgpa" name="college_cgpa" placeholder="current cgpa">
                  <br></div>
  

  
               <div class="form-group">
               <label for="skill ">Skill</label>
               <textarea type="text" class="form-control" id="skill" name="skill" placeholder="C,C++,Python,Java"></textarea>
               <br>
               </div>

               <div class="form-group">
                <label for="hobbies">Hobbies</label>
                <textarea type="text" class="form-control" id="hobbies" name="hobbies" placeholder="your Interests"></textarea>
                <br>
                </div>

               
                
               <div class="form-group">
               <label for="about_you ">About you</label>
               <textarea type="text" class="form-control" id="about_you" name="about_you" placeholder="Write about yourself"></textarea>
                <br></div>
  
  
               <div class="form-group">
               <label for="previous_work ">Previous work</label>
               <textarea placeholder="work experience" type="text" class="form-control" name="previous_work"  id="previous_work" ></textarea>
               <br></div>

               <div class="form-group">
                <label for="achievements" >Achievements</label>
                <textarea placeholder="Projects" type="text" class="form-control" name="achievements"  id="achievements" ></textarea>
                <br></div>
               <button type="submit" class="btn btn-primary">Submit</button>
          </form>
            </div>
           </div>
          </div>

          <a href="templates/list.html">Click here to Download Resume</a>
</body>
</html>
